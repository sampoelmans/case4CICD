<!DOCTYPE html>
<html lang="nl" xmlns:th="http://www.thymeleaf.org">
<!--Ooms Britt r0802207-->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="img/style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Nieuwe klant</title>
</head>
<body>
<header>
    <h1>SupermarktApp</h1>
    <p>door Britt Ooms</p>
</header>
<div>
    <h2>Nieuwe klant aanmaken</h2>
<form action="2_welkomKlant">
    <p>
        <label for="voornaam">Voornaam:</label>
        <input type="text" name="voornaam" id="voornaam" placeholder="vb: Eric">
    </p>
    <p>
        <label for="familienaam">Familienaam:</label>
        <input type="text" name="familienaam" id="familienaam" placeholder="vb: Nam">
    </p>
    <p>
        <label for="geboortejaar">Geboortejaar:</label>
        <input type="number" name="geboortejaar" id="geboortejaar" placeholder="vb: 1988">
    </p>
    <p th:each="supermarkt: ${supermarkten}">
        <input type="radio" id="supermarkt" name="supermarkt" th:checked="${supermarktStat.index} == 0" th:value="${supermarktStat.index}">
        <label for="supermarkt"><span th:text="${supermarkt.getNaam()}"></span></label>
    </p>
    <p>
        <input type="submit" name="Registreren" value="Ga door als klant met aanmaak klantenkaartnr">
    </p>
</form>
    </div>
<footer>
<p><a href="/">home</a></p>
</footer>
</body>
</html>
